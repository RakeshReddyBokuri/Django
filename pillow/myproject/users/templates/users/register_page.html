{% extends 'layout.html' %} {% block content %}
<div
  style="
    background-color: #fdfdfe;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  ">
  <div
    style="
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      max-width: 90%;
    ">
    <h1
      style="
        font-size: 24px;
        color: #1877f2;
        margin-bottom: 20px;
        font-weight: bold;
      ">
      Register
    </h1>
    <form
      action="/users/register/"
      method="post"
      style="display: flex; flex-direction: column; gap: 15px">
      {% csrf_token %} {{ form }}
      <button
        type="submit"
        style="
          background-color: #1877f2;
          color: white;
          font-size: 18px;
          padding: 12px 0;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          width: 100%;
          font-weight: bold;
          transition: background-color 0.3s ease;
        ">
        Register
      </button>
    </form>
  </div>
</div>
{% endblock %}
